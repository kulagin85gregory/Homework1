<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Homework1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top center">
        <div class="top__block ">
            <h1 class="top__title">Добро пожаловать на мой сайт !</h1>

            <button class="top__button">Поехали!</button>
        </div>
    </section>
    <footer class="footer center">
        <div class="footer__content center">
            <div class="footer__item">
                <img class="footer__img" src="img/game-1.jpg" alt="game-1">
                <h3 class="footer__text">Игра 1</h3>
            </div>
            <div class="footer__item">
                <img class="footer__img" src="img/game-2.jpg" alt="game-2">
                <h3 class="footer__text">Игра 2</h3>
            </div>
            <div class="footer__item">
                <img class="footer__img" src="img/game-3.jpg" alt="game-3">
                <h3 class="footer__text">Игра 3</h3>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>

</html>
